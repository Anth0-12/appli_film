<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste films</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Liste films</h1>
    </header>

    <main>
        <nav>
            <form action="" class="form">
                <input type="text" class="film-input" placeholder="Entrer le titre d'un film ici" />
                <button type="submit" class="film-button">
                    <i class="fa-solid fa-square-plus fa-2xl"></i>
                </button>
            </form>
        </nav>
        <section id="section-1" class="Films_A_Voir">
            <h2 id="h2-1">Films à voir</h2>
        </section>
        <section id="section-2" class="Films_Vu">
            <h2 id="h2-2">Films vu</h2>
        </section>
        <section id="section-3" class="Films_A_Venir">
            <h2 id="h2-3">Films à venir</h2>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
