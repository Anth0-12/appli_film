<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste films</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1>Liste films</h1>
    </header>

    <main>
        <nav>
            <form action="" class="form">
                <input type="text" class="film-input" placeholder="Entrer le titre d'un film ici" />
                <div id="AfficheFilm">
                    <input type="file" id="affiche" name="affiche" accept="image/png, image/jpeg" />
                </div>

                <div class="choix-1">
                    <label for="Choix_A_Voir">A voir</label>
                    <input type="radio" name="choix" class="Choix_A_Voir" />
                </div>

                <div class="choix-2">
                    <label for="Choix_A_Venir">A venir</label>
                    <input type="radio" name="choix" class="Choix_A_Venir" />
                </div>

                <div class="categories">
                    <label for="Categories">Choisissez une catégorie</label>
                    <select id="listeCategories">
                        <option value="Guerre">Guerre</option>
                        <option value="Policier">Policier</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Horreur">Horreur</option>
                        <option value="Comédie">Comédie</option>
                    </select>
                </div>

                <button type="submit" class="film-button">
                    <i class="fa-solid fa-square-plus fa-2xl"></i>
                </button>
            </form>
        </nav>

        <section id="section-1" class="Films_A_Voir">
            <div class="zone">
                <h2 id="h2-1">Films à voir</h2>
            </div>
            <div class="A_Voir">

            </div>
        </section>

        <section id="section-2" class="Films_A_Venir">
            <div>
                <h2 id="h2-2">Films à venir</h2>
            </div>
            <div class="A_Venir">

            </div>
        </section>

        <section id="section-3" class="Films_Vu">
            <div>
                <h2 id="h2-3">Films vu</h2>
            </div>
            <div class="Vu">

            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
